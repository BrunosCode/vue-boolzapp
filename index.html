                    </div>
                </div>
            </div>
            <div class="l-col l-grow c-chat h-border">
                <div class="l-row c-infoBar h-border">
                    <img class="c-avatar" src="img/avatar_io.jpg" alt="User Avatar">
                    <p class="c-nome">Nome Utente</p>
                    <div class="c-infoBar__icons">
                        
                    </div>
                </div>
                <div class="l-grow c-chat__content h-border">content chat</div>
                <div class="c-inputBar h-border"> inputbar</div>
            </div>
        </div>
