<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- /google fonts  -->
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /font awesome  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    <main id="root" class="l-main c-background">
        <div class="l-row c-app">
            <div class="l-col l-grow--half c-sidebar">
                <div class="l-row l-row--centered c-infoBar">
                    <img class="c-avatar" src="img/avatar_io.jpg" alt="User Avatar">
                    <p class="l-grow c-nome">Nome Utente</p>
                    <div class="c-infoBar__icons">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-times"></i>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="c-alert">alert</div>
                <div class="c-searchBar">searchbar</div>
                <div class="l-grow l-overflow c-chatList">
                    <div class="l-row c-chatList__chat c-chatList__chat--active">
                        <img class="c-avatar" src="img/avatar_io.jpg" alt="User Avatar">
                        <p class="c-nome">Nome Utente</p>
                    </div>
                    <div class="l-row c-chatList__chat">
                        <img class="c-avatar" src="img/avatar_io.jpg" alt="User Avatar">
                        <p class="c-nome">Nome Utente</p>
                    </div>
                    <div class="l-row c-chatList__chat">
                        <img class="c-avatar" src="img/avatar_io.jpg" alt="User Avatar">
                        <p class="c-nome">Nome Utente</p>
                    </div>
                    <div class="l-row c-chatList__chat">
                        <img class="c-avatar" src="img/avatar_io.jpg" alt="User Avatar">
                        <p class="c-nome">Nome Utente</p>
                    </div>
                </div>
            </div>
            <div class="l-col l-grow c-chat">
                <div class="l-row l-row--centered c-infoBar">
                    <img class="c-avatar" src="img/avatar_io.jpg" alt="User Avatar">
                    <p class="l-grow c-nome">Nome Utente</p>
                    <div class="c-infoBar__icons">
                        <i class="fas fa-times"></i>
                        <i class="fas fa-times"></i>
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="l-grow l-overflow c-chat__content">content chat</div>
                <div class="c-inputBar">
                    <i class="fas fa-times"></i>
                    inputbar
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
    </main>

    <!-- Vue development version -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /Vue development version -->
    <script src="js/app.js"></script>
</body>
</html>
